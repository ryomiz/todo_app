<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaiseTech Todoアプリ</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="headline">Todoアプリ</h1>
        <form>
          <label for="todo" class="label">TODOを入力</label>
          <input type="text" id="todo" />
          <input type="submit" value="送信" id="submit" />
        </form>
        <p id="alert" class="alert">何か入力してください！</p>
      </header>
      <div class="todos uncompleted">
        <h2>未完了のタスク</h2>
        <ul class="list" id="uncompletedTasks"></ul>
      </div>
      <div class="todos completed">
        <h2>完了したタスク</h2>
        <ul class="list" id="completedTasks"></ul>
      </div>
    </div>
  </body>
</html>
